<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Wishes</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9ff3, #feca57, #48dbfb);
            background-size: 300% 300%;
            animation: gradientAnimation 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #f1f1f1; 
            font-family: 'Arial', sans-serif;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .card {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .btn-custom {
            background-color: #ff6b6b;
            color: white;
            border: none;
            transition: transform 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #ee5253;
            transform: scale(1.1);
        }
        #surpriseMessage {
            display: none;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease, transform 0.6s ease;
            color: #ffc107; /* Golden color for the surprise message */
        }
        h1, p {
            color: #f8f9fa; /* Light gray for better visibility */
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7); /* Subtle text shadow */
        }
        h1 {
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hi Rashi! ðŸŽ‰</h1>
        <p class="mt-3">Ready for the CDAC EXAM? ðŸ’ª</p>
        <button id="surpriseButton" class="btn btn-custom btn-lg mt-3">Here's the best wishes, click it!</button>
        <div id="surpriseMessage" class="mt-3 fw-bold">
            ðŸŒŸ Best luck for your exam. You are alredy the best! ðŸŒŸ
        </div>
    </div>

    <script>
        const button = document.getElementById("surpriseButton");
        const message = document.getElementById("surpriseMessage");

        button.addEventListener("click", () => {
           
            button.style.transition = "opacity 0.5s ease";
            button.style.opacity = "0";
            setTimeout(() => {
                button.style.display = "none";
            }, 500);

            
            message.style.display = "block";
            setTimeout(() => {
                message.style.opacity = "1";
                message.style.transform = "translateY(0)";
            }, 100);
        });
    </script>
</body>
</html>
